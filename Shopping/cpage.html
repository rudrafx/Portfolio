<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxFashion - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent-orange: #FF5722;
            --light-bg: #f5f5f5;
            --text-color: #333333;
            --shadow-subtle: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background: var(--light-bg);
            color: var(--text-color);
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--primary-dark);
            color: white;
            padding: 15px 5vw;
            box-shadow: var(--shadow-subtle);
        }

        .icon {
            font-size: 30px;
            font-weight: 800;
            color: var(--accent-orange);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-orange);
            border-bottom: 2px solid var(--accent-orange);
            padding-bottom: 5px;
        }

        h1 {
            text-align: center;
            font-size: 38px;
            font-weight: 700;
            margin: 40px 0 30px;
            color: var(--primary-dark);
            text-transform: uppercase;
        }

        .contact {
            max-width: 700px;
            margin: 20px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-subtle);
            flex: 1;
        }

        .contact h2 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 700;
            border-bottom: 3px solid var(--accent-orange);
            display: inline-block;
            padding-bottom: 5px;
        }

        .contact p {
            margin-bottom: 25px;
            font-size: 17px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
            color: var(--primary-dark);
        }

        input,
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Open Sans', sans-serif;
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 5px rgba(255, 87, 34, 0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background: var(--accent-orange);
            border: none;
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
        }

        button:hover {
            background: var(--primary-dark);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        footer {
            background: var(--primary-dark);
            color: white;
            padding: 30px 20px;
            text-align: center;
            margin-top: auto;
        }

        .social-icons {
            margin: 15px 0;
        }

        .social-icons a {
            margin: 0 15px;
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-orange);
            transform: scale(1.1);
        }

        .copyright {
            font-size: 14px;
            color: #A0A0A0;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px 20px;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                display: block;
                margin: 5px 0;
            }

            .contact {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="icon">FluxFashion</div>
        <nav>
            <a href="hpage.html">Home</a>
            <a href="ppage.html">Products</a>
            <a href="apage.html">About</a>
            <a href="cpage.html">Contact</a>
        </nav>
    </header>

    <h1>Get in Touch</h1>

    <div class="contact">
        <h2>Send Us a Message</h2>
        <p>We’d love to hear from you! Whether you have a question about products, feedback, or just want to say hi,
            feel free to reach out. Our team is here to help you.</p>

        <form action="https://i.pinimg.com/originals/4d/74/6e/4d746e46d09a26c1b974fa1444dc161c.gif" method="GET">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Type your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="copyright">
            © 2025 FluxFashion. All Rights Reserved.
        </div>
    </footer>

</body>

</html>
