  <style>
    :root {
      --primary-dark: #1a1a1a;
      --accent-orange: #FF5722;
      --light-bg: #f5f5f5;
      --text-color: #333333;
      --shadow-subtle: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-dark);
      color: white;
      padding: 15px 5vw;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow-subtle);
    }

    .icon {
      font-size: 30px;
      font-weight: 800;
      color: var(--accent-orange);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-orange);
      border-bottom: 2px solid var(--accent-orange);
      padding-bottom: 5px;
    }

    h1 {
      text-align: center;
      font-size: 38px;
      font-weight: 700;
      margin: 40px 0 30px;
      color: var(--primary-dark);
      text-transform: uppercase;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px 5vw;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow-subtle);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product-name {
      font-weight: 700;
      font-size: 22px;
      margin: 10px 0;
      color: var(--primary-dark);
    }

    .product-price {
      color: var(--accent-orange);
      font-weight: 800;
      margin: 10px 0;
      font-size: 20px;
    }

    .trans {
      margin-top: 20px;
    }

    .trans button {
      border: none;
      padding: 10px 18px;
      margin: 5px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 8px;
      transition: 0.3s ease;
      font-size: 16px;
      text-transform: uppercase;
    }

    .cartbutton {
      background: var(--accent-orange);
      color: white;
      box-shadow: 0 3px 10px rgba(255, 87, 34, 0.3);
    }

    .cartbutton:hover {
      background: #e64a19;
      transform: scale(1.05);
    }

    .buybutton {
      background: var(--primary-dark);
      color: white;
    }

    .buybutton:hover {
      background: var(--accent-orange);
      transform: scale(1.05);
    }

    footer {
      background: var(--primary-dark);
      color: white;
      padding: 30px 20px;
      text-align: center;
      margin-top: 50px;
    }

    .social-icons {
      margin: 15px 0;
    }

    .social-icons a {
      margin: 0 15px;
      color: white;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--accent-orange);
      transform: scale(1.1);
    }

    .copyright {
      font-size: 14px;
      color: #A0A0A0;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 20px;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: block;
        margin: 5px 0;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
